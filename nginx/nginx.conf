# =============================================================================
# Nginx Reverse Proxy Configuration
# Renewable Energy IoT Monitoring System - Path-Based Routing
# =============================================================================
# 
# This configuration enables path-based routing for all web services
# through a single Mikrus port (20108 for HTTP, 30108 for HTTPS)
#
# URL Structure:
# - http://robert108.mikrus.xyz:20108/grafana     -> Grafana Dashboard
# - http://robert108.mikrus.xyz:20108/nodered     -> Node-RED Editor
# - http://robert108.mikrus.xyz:20108/influxdb    -> InfluxDB Admin
# - http://robert108.mikrus.xyz:20108/api         -> Express Backend API
# - http://robert108.mikrus.xyz:20108/app         -> React Frontend
# - http://robert108.mikrus.xyz:20108/            -> Default to React Frontend
# =============================================================================

# Main Nginx Configuration
events {
    worker_connections 1024;
}

http {
    # Basic Settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # Upstream Definitions
    upstream grafana_backend {
        server grafana:3000;
    }
    
    upstream nodered_backend {
        server node-red:1880;
    }
    
    upstream influxdb_backend {
        server influxdb:8086;
    }
    
    # express_backend and react_frontend removed (under development)
    
    # Main Server Block
    server {
        listen 80;
        server_name _;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Client Max Body Size
        client_max_body_size 100M;
        
        # =============================================================================
        # GRAFANA DASHBOARD ROUTING
        # =============================================================================
        location /grafana/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /grafana prefix before forwarding
            rewrite ^/grafana/(.*)$ /$1 break;
            
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Grafana-specific headers
            proxy_set_header X-Grafana-Org-Id 1;
            
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # NODE-RED EDITOR ROUTING
        # =============================================================================
        location /nodered/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /nodered prefix before forwarding
            rewrite ^/nodered/(.*)$ /$1 break;
            
            proxy_pass http://nodered_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Node-RED
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # INFLUXDB ADMIN ROUTING
        # =============================================================================
        location /influxdb/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /influxdb prefix before forwarding
            rewrite ^/influxdb/(.*)$ /$1 break;
            
            proxy_pass http://influxdb_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # InfluxDB-specific headers
            proxy_set_header Authorization $http_authorization;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Default routing: send to Grafana home
        location / {
            return 302 /grafana/;
        }
        
        # =============================================================================
        # HEALTH CHECK ENDPOINT
        # =============================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # =============================================================================
        # ERROR PAGES
        # =============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # =============================================================================
    # HTTPS SERVER BLOCK (for Mikrus port 30108) - DISABLED UNTIL SSL CERTIFICATES ARE CONFIGURED
