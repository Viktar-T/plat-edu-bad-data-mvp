# =============================================================================
# Nginx Reverse Proxy Configuration - Local Development
# Renewable Energy IoT Monitoring System - Path-Based Routing
# =============================================================================
# 
# This configuration enables path-based routing for all web services
# through a single port (8080) for local development
#
# URL Structure:
# - http://localhost:8080/grafana/     -> Grafana Dashboard
# - http://localhost:8080/nodered/     -> Node-RED Editor
# - http://localhost:8080/influxdb/    -> InfluxDB Admin
# - http://localhost:8080/api/         -> Express Backend API
# - http://localhost:8080/app/         -> React Frontend
# - http://localhost:8080/             -> Default to React Frontend
# =============================================================================

# Main Nginx Configuration
events {
    worker_connections 1024;
}

http {
    # Basic Settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=nodered:10m rate=100r/s;
    
    # Upstream Definitions
    upstream grafana_backend {
        server iot-grafana-local:3000;
    }
    
    upstream nodered_backend {
        server iot-node-red-local:1880;
    }
    
    upstream influxdb_backend {
        server iot-influxdb2-local:8086;
    }
    
    upstream api_backend {
        server iot-api-local:3001;
    }
    
    upstream app_frontend {
        server iot-frontend-local:80;
    }
    
    # Main Server Block
    server {
        listen 80;
        server_name _;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # Content Security Policy - allow WebAssembly for InfluxDB
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'wasm-unsafe-eval'" always;
        
        # Client Max Body Size
        client_max_body_size 100M;
        
        # =============================================================================
        # GRAFANA DASHBOARD ROUTING
        # =============================================================================
        # Redirect /grafana to /grafana/
        location = /grafana {
            return 301 /grafana/;
        }
        
        location /grafana/ {
            limit_req zone=general burst=20 nodelay;
            
            # Keep /grafana prefix - Grafana is configured with GF_SERVER_SERVE_FROM_SUB_PATH=true
            # Forward the full path including /grafana prefix to Grafana
            proxy_pass http://grafana_backend/grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Prefix /grafana;
            
            # Grafana-specific headers
            proxy_set_header X-Grafana-Org-Id 1;
            
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # NODE-RED EDITOR ROUTING
        # =============================================================================
        # Redirect /nodered to /nodered/
        location = /nodered {
            return 301 /nodered/;
        }
        
        location /nodered/ {
            # More lenient rate limiting for Node-RED (handles many concurrent asset requests)
            limit_req zone=nodered burst=100 nodelay;
            
            # Keep /nodered prefix - Node-RED is configured with httpRoot: '/nodered'
            proxy_pass http://nodered_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support for Node-RED
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # INFLUXDB ADMIN ROUTING
        # =============================================================================
        # Redirect /influxdb to /influxdb/
        location = /influxdb {
            return 301 /influxdb/;
        }
        
        # Catch InfluxDB WASM files requested from root (more specific, must come first)
        # WASM files require application/wasm MIME type for browser to accept them
        location ~ ^/[a-f0-9]+\.wasm$ {
            proxy_pass http://influxdb_backend$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Ensure WASM files have correct MIME type (browser requires application/wasm)
            proxy_hide_header Content-Type;
            add_header Content-Type application/wasm always;
            proxy_intercept_errors on;
            error_page 404 =404;
        }
        
        # Catch all InfluxDB static assets requested from root (due to base tag)
        # Includes: JS, images, fonts, and other static files with hash names
        # Pattern matches: /64a6202951.js, /55ad9eabc7..png, /e91c6db5b3..woff2, favicon.ico, etc.
        # Note: Some filenames have multiple dots (e.g., hash..extension)
        location ~ ^/([a-f0-9]+\.+[a-z0-9]+|favicon\.ico)$ {
            # Try to serve from InfluxDB backend
            proxy_pass http://influxdb_backend$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # If not found, return 404 (don't redirect to avoid loops)
            proxy_intercept_errors on;
            error_page 404 =404;
        }
        
        location /influxdb/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /influxdb prefix before forwarding
            rewrite ^/influxdb/(.*)$ /$1 break;
            
            proxy_pass http://influxdb_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # InfluxDB-specific headers
            proxy_set_header Authorization $http_authorization;
            
            # Fix for InfluxDB web interface
            proxy_set_header X-Script-Name /influxdb;
            proxy_set_header X-Scheme $scheme;
            
            # Enable content rewriting for InfluxDB UI
            sub_filter_once off;
            # Note: text/html is processed by default, but we include it explicitly for clarity
            sub_filter_types text/html text/css text/javascript application/javascript application/json;
            # Rewrite base tag
            sub_filter '<base href="/">' '<base href="/influxdb/">';
            sub_filter '<base href="">' '<base href="/influxdb/">';
            # Rewrite href attributes
            sub_filter 'href="/' 'href="/influxdb/';
            sub_filter "href='/" "href='/influxdb/";
            # Rewrite src attributes (for scripts, images, etc.)
            sub_filter 'src="/' 'src="/influxdb/';
            sub_filter "src='/" "src='/influxdb/";
            # Rewrite CSS url() references
            sub_filter 'url(/' 'url(/influxdb/';
            sub_filter "url('/" "url('/influxdb/";
            sub_filter 'url("/' 'url("/influxdb/';
            # Rewrite JSON basePath
            sub_filter '"basePath":""' '"basePath":"/influxdb"';
            sub_filter "'basePath':''" "'basePath':'/influxdb'";
            sub_filter 'data-basepath=""' 'data-basepath="/influxdb"';
            proxy_set_header Accept-Encoding "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # INFLUXDB API ROUTING (must come before Express API)
        # =============================================================================
        # InfluxDB uses /api/v2/* for its API endpoints
        # These need to be routed to InfluxDB, not the Express backend
        location /api/v2/ {
            limit_req zone=general burst=20 nodelay;
            
            # Forward to InfluxDB backend (remove /api/v2 prefix, InfluxDB expects it)
            proxy_pass http://influxdb_backend/api/v2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Authorization $http_authorization;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # EXPRESS BACKEND API ROUTING
        # =============================================================================
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            # Forward to Express backend keeping /api prefix
            # Express has routes at /api/query, /api/summary, etc.
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # REACT FRONTEND ROUTING
        # =============================================================================
        # Redirect /app to /app/
        location = /app {
            return 301 /app/;
        }
        
        location /app/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /app prefix before forwarding to frontend nginx
            rewrite ^/app/(.*)$ /$1 break;
            
            proxy_pass http://app_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Default routing: redirect to /app/
        location = / {
            return 302 /app/;
        }
        
        # =============================================================================
        # HEALTH CHECK ENDPOINT
        # =============================================================================
        # InfluxDB has its own /health endpoint that returns JSON
        # Proxy /health to InfluxDB (it will handle the health check properly)
        location = /health {
            proxy_pass http://influxdb_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Nginx-specific health check endpoint
        location = /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # =============================================================================
        # ERROR PAGES
        # =============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

