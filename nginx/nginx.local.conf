# =============================================================================
# Nginx Reverse Proxy Configuration - Local Development
# Renewable Energy IoT Monitoring System - Path-Based Routing
# =============================================================================
# 
# This configuration enables path-based routing for all web services
# through a single port (8080) for local development
#
# URL Structure:
# - http://localhost:8080/grafana/     -> Grafana Dashboard
# - http://localhost:8080/nodered/     -> Node-RED Editor
# - http://localhost:8080/influxdb/    -> InfluxDB Admin
# - http://localhost:8080/api/         -> Express Backend API
# - http://localhost:8080/app/         -> React Frontend
# - http://localhost:8080/             -> Default to React Frontend
# =============================================================================

# Main Nginx Configuration
events {
    worker_connections 1024;
}

http {
    # Basic Settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # Upstream Definitions
    upstream grafana_backend {
        server iot-grafana-local:3000;
    }
    
    upstream nodered_backend {
        server iot-node-red-local:1880;
    }
    
    upstream influxdb_backend {
        server iot-influxdb2-local:8086;
    }
    
    upstream api_backend {
        server iot-api-local:3001;
    }
    
    upstream app_frontend {
        server iot-frontend-local:80;
    }
    
    # Main Server Block
    server {
        listen 80;
        server_name _;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Client Max Body Size
        client_max_body_size 100M;
        
        # =============================================================================
        # GRAFANA DASHBOARD ROUTING
        # =============================================================================
        location /grafana/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /grafana prefix before forwarding
            rewrite ^/grafana/(.*)$ /$1 break;
            rewrite ^/grafana$ /grafana/ permanent;
            
            proxy_pass http://grafana_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /grafana;
            
            # Grafana-specific headers
            proxy_set_header X-Grafana-Org-Id 1;
            
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # NODE-RED EDITOR ROUTING
        # =============================================================================
        location /nodered/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /nodered prefix before forwarding
            rewrite ^/nodered/(.*)$ /$1 break;
            rewrite ^/nodered$ /nodered/ permanent;
            
            proxy_pass http://nodered_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /nodered;
            
            # WebSocket support for Node-RED
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # INFLUXDB ADMIN ROUTING
        # =============================================================================
        location /influxdb/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /influxdb prefix before forwarding
            rewrite ^/influxdb/(.*)$ /$1 break;
            rewrite ^/influxdb$ /influxdb/ permanent;
            
            proxy_pass http://influxdb_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # InfluxDB-specific headers
            proxy_set_header Authorization $http_authorization;
            
            # Fix for InfluxDB web interface
            proxy_set_header X-Script-Name /influxdb;
            proxy_set_header X-Scheme $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # EXPRESS BACKEND API ROUTING
        # =============================================================================
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            # Remove /api prefix before forwarding
            rewrite ^/api/(.*)$ /$1 break;
            rewrite ^/api$ /api/ permanent;
            
            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /api;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # =============================================================================
        # REACT FRONTEND ROUTING
        # =============================================================================
        location /app/ {
            limit_req zone=general burst=20 nodelay;
            
            # Remove /app prefix before forwarding
            rewrite ^/app/(.*)$ /$1 break;
            rewrite ^/app$ /app/ permanent;
            
            proxy_pass http://app_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /app;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Default routing: redirect to /app/
        location = / {
            return 302 /app/;
        }
        
        # =============================================================================
        # HEALTH CHECK ENDPOINT
        # =============================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # =============================================================================
        # ERROR PAGES
        # =============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

