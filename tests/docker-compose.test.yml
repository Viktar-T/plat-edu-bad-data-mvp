version: '3.8'
services:
  test-runner:
    build:
      context: ..
      dockerfile: Dockerfile.test
    environment:
      - NODE_ENV=test
      - PYTHONPATH=/app
    volumes:
      - ./:/app/tests
      - ../reports:/app/reports
    depends_on:
      - influxdb-test
      - mosquitto-test
  influxdb-test:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=test
      - DOCKER_INFLUXDB_INIT_PASSWORD=testpass
      - DOCKER_INFLUXDB_INIT_ORG=testorg
      - DOCKER_INFLUXDB_INIT_BUCKET=testbucket
  mosquitto-test:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001" 