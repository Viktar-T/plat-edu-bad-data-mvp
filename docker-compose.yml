services:
  # MQTT Broker - Eclipse Mosquitto
  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: iot-mosquitto
    ports:
      - "${MQTT_PORT:-1883}:1883"      # MQTT
      - "${MQTT_WS_PORT:-9001}:9001"   # WebSocket
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - TZ=UTC
      - MOSQUITTO_CONFIG_FILE=/mosquitto/config/mosquitto.conf
      - MOSQUITTO_PASSWORD_FILE=/mosquitto/config/passwd
      - MOSQUITTO_ACL_FILE=/mosquitto/config/acl
      - MOSQUITTO_LOG_LEVEL=${MOSQUITTO_LOG_LEVEL:-information}
      - MOSQUITTO_MAX_CONNECTIONS=${MOSQUITTO_MAX_CONNECTIONS:-1000}
      - MOSQUITTO_MAX_QUEUED_MESSAGES=${MOSQUITTO_MAX_QUEUED_MESSAGES:-100}
      - MOSQUITTO_AUTOSAVE_INTERVAL=${MOSQUITTO_AUTOSAVE_INTERVAL:-1800}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-u", "${MQTT_ADMIN_USER:-admin}", "-P", "${MQTT_ADMIN_PASSWORD:-admin_password_456}", "-t", "system/health/mosquitto", "-m", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iot-network

  # Time-Series Database - InfluxDB 3.x
  influxdb:
    image: influxdb:3-core
    container_name: iot-influxdb3
    user: "0:0"
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb/data:/var/lib/influxdb3
      - ./influxdb/config:/etc/influxdb3/config
      - ./influxdb/scripts:/docker-entrypoint-initdb.d
      - ./influxdb/backups:/var/lib/influxdb3/backups
    command: >
      --object-store file
      --data-dir /var/lib/influxdb3
      --node-id renewable-energy
      --http-bind 0.0.0.0:8086
      --without-auth
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8086/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - iot-network

  # Data Processing - Node-RED
  node-red:
    image: nodered/node-red:latest
    container_name: iot-node-red
    ports:
      - "1880:1880"
    volumes:
      - ./node-red/data:/data
      - ./node-red/flows:/data/flows
      - ./node-red/settings.js:/data/settings.js
      - ./node-red/package.json:/data/package.json
      - ./node-red/startup.sh:/startup.sh
    environment:
      - TZ=UTC
      - NODE_RED_ENABLE_PROJECTS=true
      - NODE_RED_EDITOR_THEME=dark
      - NODE_RED_DISABLE_EDITOR=false
      - NODE_RED_DISABLE_FLOWS=false
      - NODE_RED_HOME=/data
      - NODE_RED_OPTIONS=--max-old-space-size=512
      - NODE_RED_SETTINGS_FILE=/data/settings.js
      # Node-RED Authentication
      - NODE_RED_USERNAME=admin
      - NODE_RED_PASSWORD=adminpassword
    restart: unless-stopped
    depends_on:
      mosquitto:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:1880/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    entrypoint: ["/bin/bash", "/startup.sh"]
    networks:
      - iot-network

  # Visualization - Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: iot-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/plugins:/var/lib/grafana/plugins
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_LOG_LEVEL=info
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - iot-network

  # InfluxDB 3 Web Interface - Simple Admin Panel
  influxdb-admin:
    image: nginx:alpine
    container_name: iot-influxdb-admin
    ports:
      - "5002:80"
    volumes:
      - ./influxdb-web-interface:/usr/share/nginx/html
      - ./influxdb-web-interface/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - iot-network


networks:
  iot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local
  influxdb_data:
    driver: local
  node_red_data:
    driver: local
  grafana_data:
    driver: local

